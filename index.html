<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="calculator_mode" id="mode">
                <i class="fa-solid fa-circle-half-stroke"></i>
                <p class="calculator_mode_text" id="mode_text"
                >Switch to Dark</p>
            </div>

            <div class="calculator_screen" id="result"> 0
            </div>

           

            <div class="calculator_buttons">
                <ul class="buttons">
                    <li class="button_operator" id="clear">C</li>
                    <li class="button_operator" id="operator">( )</li>
                    <li class="button_operator" >%</li>
                    <li class="button_operator" id="operator">/</li>

                    <li class="button_number" id="number">7</li>
                    <li class="button_number" id="number">8</li>
                    <li class="button_number" id="number">9</li>
                    <li class="button_operator" id="operator">*</li>

                    <li class="button_number" id="number">4</li>
                    <li class="button_number" id="number">5</li>
                    <li class="button_number" id="number">6</li>
                    <li class="button_operator" id="operator">-</li>

                    <li class="button_number" id="number">1</li>
                    <li class="button_number" id="number">2</li>
                    <li class="button_number" id="number">3</li>
                    <li class="button_operator" id="operator">+</li>

                    <li class="button_number" id="number">00</li>
                    <li class="button_number"id="number">0</li>
                    <li class="button_number" id="number">.</li>
                    <li class="button_operator" id="ans">=</li>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
